<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura e Formatação</title>
    <style>
        span {
            background-color: green;
        }
    </style>
</head>

<body>
    <i>Texto bem aqui!</i><br>
    <b>Texto bem aqui!</b><br>
    <u>Texto bem aqui!</u><br>
    <mark>Texto bem aqui!</mark><br>
    Texto <sup>bem</sup> <sub>aqui</sub>!<br>
    <strong>Texto bem aqui!</strong><br>
    <font color="red" face "'Trebuchet MS'">Texto bem aqui!</font>
    <hr>
    <div id="links">
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    <p>DIO<div>.</div>Web</p>
    <!-- Div é de formato block -->
    <p>DIO<span>.</span>Web</p>
    <iframe src="https://web.dio.me" width="720px" height="900px"></iframe>
</body>

</html>
