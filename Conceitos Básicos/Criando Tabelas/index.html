<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr:nth-child(even){
            background-color: cadetblue;
        }
        table tr:hover td {
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <table
    align="center"
    border="1"
    cellpading="15"
    cellspacing="5"
    summary="Esta tabela mostra isso e aquilo..."
    width="250"
    >
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ana</td>
            <td>22</td>
        </tr>
        <tr>
            <td>João</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Mario</td>
            <td>35</td>
        </tr>
        <tr>
            <td>Zé</td>
            <td>15</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>Muito</td>
        </tr>
    </tfoot>


    </table>
    
</body>
</html>
